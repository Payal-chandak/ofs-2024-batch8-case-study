<div class="oj-hybrid-padding">
  <h1>Registration</h1>
  <div>
      <oj-c-form-layout columns= 2>
        <oj-c-input-text
          id = "text-input"
          value="{{firstname}}"
          label-hint="Enter First Name"
          label-edge="inside">
        </oj-c-input-text>

        <oj-c-input-text
          id = "text-input"
          value="{{lastname}}"
          label-hint="Enter Last Name"
          label-edge="inside">
        </oj-c-input-text>

        <oj-c-input-text
          id = "text-input"
          value="{{gender}}"
          label-hint="Enter Gender"
          label-edge="inside">
        </oj-c-input-text>

        <oj-c-input-text
        id = "text-input"
        value="{{email}}"
        label-hint="Enter Email"
        label-edge="inside">
        </oj-c-input-text>

        <oj-c-input-text
        id = "text-input"
        value="{{email}}"
        label-hint="Enter Email"
        label-edge="inside">
        </oj-c-input-text>

        <oj-c-input-number
        value="{{mobile}}"
        label-hint="Enter Phone Number"
        min="0"
        step="0">
        </oj-c-input-number>

        <oj-c-input-text
        id = "text-input"
        value="{{customer_status}}"
        label-hint="Enter Status"
        label-edge="inside">
        </oj-c-input-text>

        <oj-c-input-number
        value="{{login_id}}"
        label-hint="Enter Login ID"
        min="0"
        step="0">
        </oj-c-input-number>

        <oj-c-input-password
        value="{{password}}"
        label-hint="Enter Password">
       </oj-c-input-password>
        

      </oj-c-form-layout>

      <oj-c-button id="button1" label="Submit" on-oj-action="[[handleClick]]" ></oj-c-button> 

  </div>
</div>
