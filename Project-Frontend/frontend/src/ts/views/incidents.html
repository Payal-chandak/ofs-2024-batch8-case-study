<div class="oj-hybrid-padding">
  <h1>Login Page</h1>
  <div>
    <oj-c-form-layout columns="2">
      <oj-c-input-number
        value="{{login_id}}"
        label-hint="Enter Login ID"
        min="0"
        step="0">
        </oj-c-input-number>

        <oj-c-input-password
        value="{{password}}"
        label-hint="Enter Password">
       </oj-c-input-password>

       <oj-c-input-text
        id = "text-input"
        value="{{login_status}}"
        label-hint="Enter Status"
        label-edge="inside">
        </oj-c-input-text>
            
    </oj-c-form-layout>
    <oj-c-button id="button1" label="Submit" on-oj-action="[[LoginClick]]" ></oj-c-button> 
  </div>
</div>
